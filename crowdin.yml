#
# Your crowdin's credentials
#
"project_identifier" : "airbitz"
"api_key_env" : CROWDIN_API_KEY
"base_path" : "./"
#"base_url" : ""

#
# Choose file structure in crowdin
# e.g. true or false
#
"preserve_hierarchy": true

#
# Files configuration
#

files: [
  { "source" : "/Airbitz/Base.lproj/*.strings",
    "translation" : "/Airbitz/%two_letters_code%.lproj/%original_file_name%", },
  { "source" : "/Airbitz/Resources/html/Base.lproj/*.html",
    "translation" : "/Airbitz/Resources/html/%two_letters_code%.lproj/%original_file_name%", },
  { "source" : "/Localization/Airbitz/en.xliff",
    "translation" : "/Localization/Airbitz/%two_letters_code%.xliff", },
  { "source" : "/Localization/store_description.txt",
    "translation" : "/Localization/store_description-%two_letters_code%.txt", },
  { "source" : "/Localization/relnotes.txt",
    "translation" : "/Localization/relnotes-%two_letters_code%.txt", }

# {
  #
  # Source files filter
  # e.g. "/resources/en/*.json"
  #
