    <body>
        <div class="style1"><strong><center>导出钱包资料</center></strong><br />
            <br />
            使用顶部的按钮选择要导出资料的钱包。 选择[CSV] 来为您所选择的钱包导出所有交易的CSV列表。

选择[Quickbooks] 来导QBO格式档案以之后进行导入Quickbooks之用。

选择[Wallet Private Seed] 来导出所选择钱包的公共种子 （XPub)。

警告，Private Seed会让别人拥有目标钱包中所有款项的通行权。 请保密private seed和勿将它暴露给其他人知道。
