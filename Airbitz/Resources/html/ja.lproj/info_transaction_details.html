    <div align="left" class="style1">
        <center><strong>取引の詳細</strong></center><br />
        
        トップフィールドをタップする（受取人または会社名）あなたが取引した人やビジネスの名前を入力します。 このフィールドは、近くのお店や住所録から自動完成します。 このフィールドはいつでも後で変更することができます。<br>
        <br />
        カテゴリボタンをタップしてこのトランザクションのプライマリカテゴリを選択します。 カテゴリは、収入、経費、移転、および交換のいずれかです。 カテゴリテキストフィールドをタップして、以下のようなサブカテゴリを選択します。  "食べ物とダイニング"。 新しいカテゴリを入力して、カテゴリをリストに追加します。 <br>
        <br>
    </div>
