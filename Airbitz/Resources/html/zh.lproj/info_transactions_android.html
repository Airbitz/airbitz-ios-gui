<body>
<div align="left" class="style1">
    <center><strong>交易列表</strong></center><br />

    每项交易以红色和绿色分别显示您花费或接收的比特币或法定货币（如美元、 加元、 欧元等）及其金额。<br><br>
    
    要导出您的钱包或切换到结计余额视图，请点击右上角的菜单按钮。<br><br>

    通过点击顶部的总余额可将其显示或隐藏。<br><br>
    
    <b> 搜索您的交易</b> 通过点击搜索图标并使用搜索字段。输入收款人，类别，或来自笔记字段的文本进行搜索。<br>
    <br>
    点击顶部的钱包名称标题列出您的其他钱包，创建一个新的钱包，重新命名一个钱包，删除一个钱包，或选择另一个钱包使用。<br>
    <br>
</div>
[[abtag INFO_FOOTER]]
</body>
