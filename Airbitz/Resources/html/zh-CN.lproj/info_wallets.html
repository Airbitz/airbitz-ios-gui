<body>
<div align="left" class="style1">
    <center><strong>钱包列表</strong></center><br>
    <b>创建新的钱包</b> 使用在钱包标题上的 [+] <b>按</b> 钮。 在新钱包选择您想要使用交易货币。 注意：这个货币显示设定一旦进行了设置，就无法再被修改。 您可以在帐户右下角的设置选项更改全球的货币显示。<br />
     <br />
    <b>重命名或删除钱包</b> 点击和长按3秒钱包的名字。<br>
    <br />
     <b>重新排序钱包</b> 通过拖移每个钱包右侧的3 栏图标。顶部多为您第一次登入时用来进行交易时所用的默认钱包。<br/>
     <br/>
    <b>归档钱包</b> 把它们拖移到归档的标题下。 <b>归档</b> 标题。归档后的钱包不会在顶部切换栏中显示余额，同时也不能用来进行资金交易。归档的钱包能够通过点击在归档标题的右上角的箭头来 <b>进行</b> 隐蔽。<br><br>
    [[abtag INFO_FOOTER]]
</div>
