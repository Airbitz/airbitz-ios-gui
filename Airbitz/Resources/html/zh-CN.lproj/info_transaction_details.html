<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>设置信息</title>
<style type="text/css">
    <!--
    .style1 {font-family: Verdana, Arial, Helvetica, sans-serif; font-size:11pt}
    .style2 {font-family: Verdana, Arial, Helvetica, sans-serif; font-size:10pt}
    -->
    </style>
</head>

<body>
    <div align="left" class="style1">
        <center><strong>交易记录详细信息</strong></center><br />
        
        点击顶部的位置 （收款人或公司名称） 来输入您需进行交易的人名或生意名称。 这个空栏会根据您的地址列表中附近的生意而自动完成填写。 您随时可以在之后更改此空栏。<br>
        <br />
        点击类别的按钮来选择这项交易的主要类别。 类别是收入、 费用、 转换或兑换。 点击类别文本字段来选择一个子类别，列如"食品和餐饮"。 键入新的类别来将类别添加到列表中。 <br>
        <br>
    </div>
    [[abtag INFO_FOOTER]]
</body>
</html>
