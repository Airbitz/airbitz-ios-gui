        <title>设置信息</title>
        <style type="text/css">

    <body>
        <div class="style1"><strong><center>导出钱包资料</center></strong><br />
            <br />
            使用顶部的按钮选择要导出资料的钱包。 <br><br>
            选择 [CSV] 来为您所选择的钱包资料导出CSV格式。<br /><br>
          选择 [Quickbooks] 来导出QBO格式档案并导入Quickbooks。<br /><br>
            选择 [Wallet Private Seed] 来为所选择的钱包导出private seed格式。<br>
            警告，private seed会给所选定的钱包提供访问允许。 请保密private seed和勿将它暴露给其他人知道。
        </div>

    </body>
