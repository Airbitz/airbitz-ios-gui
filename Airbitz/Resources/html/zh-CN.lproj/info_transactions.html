<div align="left" class="style1">
    <center><strong>交易列表</strong></center><br />

    每个交易记录都会显示一个红色或绿色的值，这代表您已经花费或收到的比特币和货币 （美元、 加元、 欧元等） 的金额。<br><br>
    
    点击左上方的按钮 （余额） 来切换查看您每个交易记录中的余额。<br><br>
    
    点击顶部的总余额来从荧幕中切换显示或隐藏它。    <br><br>
    
    <b>搜索您的交易</b> 通过拉下交易列表和使用搜寻栏。输入付款人，类别和来自备注的文字来进行搜索。<br>
    <br>
    在您的钱包列表中，点击在顶部的钱包名称，创建一个新的钱包，重新命名钱包，删除钱包，导出您的交易，或选择使用另一个钱包。<br>
    <br>
</div>
